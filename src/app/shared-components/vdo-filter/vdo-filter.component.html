<div class="steps" *ngFor="let item of SourceAttributes;let i=index;">
    <div class="row header mb-0">
        <div class="col-md-12 px-2">
            <h4 class=" w-100 ">
                <a href="#key_{{i}}" data-bs-toggle="collapse" aria-expanded="true">
                    <span class="pl-3 text-secondary">{{i+1}}.</span>
                    <span class="text-secondary pl-2">{{item.key}}</span>
                </a>
            </h4>
        </div>
    </div>
    <div class="collapse" id="key_{{i}}">
        <div *ngFor="let value of item.values;let j=index;" class="checkbox ml-5">
            <input class="box" type="checkbox" (change)="onCheckboxChange(i,$event)" [name]="item.key" [value]="value"
                id="item.key_value_{{i}}_{{j}}">
            <label class="text-secondary" for="item.key_value_{{i}}_{{j}}">{{value}}</label>
        </div>
    </div>

</div>
